{% extends "_base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Cerrar sesion" %}{% endblock %}


{% block body %}
{% block content %}
<form method="POST" action="{% url 'account_logout' %}">
 
  {% csrf_token %}

    {% endif %}

</form>
{% endblock %}
{% endblock body %}
